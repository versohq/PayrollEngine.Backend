name: Build and Push Backend API

# This workflow should be copied to PayrollEngine.Backend repository
# File location: PayrollEngine.Backend/.github/workflows/build-push.yml

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: rg.fr-par.scw.cloud
  NAMESPACE: namespace-verso-dev
  IMAGE_NAME: backend-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Scaleway Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: nologin
          password: ${{ secrets.SCALEWAY_SECRET_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      - name: Image digest
        run: echo "âœ… Image pushed with tags ${{ steps.meta.outputs.tags }}"
